<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="#0f172a" stroke="url(#logoGradient)" stroke-width="2"/>
  
  <!-- W letter stylized -->
  <path 
    d="M30 35 L40 85 L52 55 L60 75 L68 55 L80 85 L90 35" 
    stroke="url(#logoGradient)" 
    stroke-width="6" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
    filter="url(#glow)"
  />
  
  <!-- Accent dots -->
  <circle cx="35" cy="32" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="85" cy="32" r="3" fill="#8b5cf6" opacity="0.8"/>
</svg>
